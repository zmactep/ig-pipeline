{% block content %}

    <div class="page-header">
          <h1>Response</h1>
    </div>

    {% if user.is_authenticated %}
        {% if result %}
            <p>{{ result }}</p>
        {% else %}
            Nothing to show!
        {% endif %}
    {% else %}
        Please, authorize to make some actions.
    {% endif %}

{% endblock %}
