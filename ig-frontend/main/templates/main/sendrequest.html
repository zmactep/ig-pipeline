{% extends "base.html" %}

{% block content %}

    <div class="page-header">
          <h1>Request</h1>
    </div>

    {% if user.is_authenticated %}
        <div class="container">
            <div class="col-md-4 col-md-offset-4 well">
                <form id="request_form" name="request_form">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="server" id="server" placeholder="Server">
                    <input type="text" class="form-control" name="port" id="port" placeholder="Port">
                    <textarea class="form-control" rows="3" name="rtext" id="rtext" placeholder="Request"></textarea>
                    <input type="submit" class="btn btn-info btn-block" value="Send" />
                </form>
            </div>
        </div>

        <br>
        <div class="page-header">
              <h1>Response</h1>
        </div>
        <div name="div_response" id="div_response">
            No answer.
        </div>

        <script type="text/javascript">
        $(document).ready(function(){
            var form = $("#request_form");
            form.submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{% url 'main:send_request' %}",
                    data: form.serialize(),
                    success: function (response) {
                        $("#div_response").html(JSON.stringify(response));
                    }
                });

                return false;
            });
        });
        </script>
    {% else %}
        Please, authorize to make some actions.
    {% endif %}

{% endblock %}
