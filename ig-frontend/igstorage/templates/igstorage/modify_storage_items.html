{% extends "base.html" %}

{% block content %}
     {% if user.is_authenticated %}
         <div class="page-header">
            <h1>Manage Storage Items</h1>
        </div>
        <div class="container">
            <div class="col-md-4 col-md-offset-4 well">
                <form action="" id="request_form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="label label-default" style="display: none;">
                            {{ field.label_tag }}
                        </div>
                        {{ field }}
                    {% endfor %}
                    <input type="submit" class="btn btn-info btn-block" value="Create" name="btn_create"/>
                    <input type="submit" class="btn btn-warning btn-block" value="Update" name="btn_update"/>
                    <input type="submit" class="btn btn-success btn-block" value="Delete" name="btn_delete"/>
                </form>
                <div class="alert alert-info">{{ result }}</div>
            </div>

        </div>
    {% else %}
        {% include 'main/not_auth.html' %}
    {% endif %}

{% endblock %}
