{% extends "base.html" %}

{% block content %}
    <div class="scroll">
        <h1>File content</h1>
        {% with "/static"|add:file as path %}
        {% load staticfiles %}
        <a href="{% static path %}">Download link</a>
        {% endwith %}
        <style type="text/css">
            p{font-family:"Courier New", Courier, monospace; white-space: nowrap;}
        </style>
        {% include 'igtools/file_viewer_next_page.html' %}
        <script type="text/javascript">
            $('.scroll').jscroll();
        </script>
    </div>
{% endblock %}
