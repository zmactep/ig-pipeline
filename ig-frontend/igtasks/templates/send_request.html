{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="page-header">
            <h1>Request</h1>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create" />
        </form>

        <div class="container">
            <div class="col-md-4 col-md-offset-4 well">
                <form id="request_form" name="request_form">
                    {% csrf_token %}
                    <input required="required" type="text" class="form-control" name="server" id="server" value="127.0.0.1">
                    <input required="required" type="text" class="form-control" name="port" id="port" value="8080">
                    <textarea required="required" class="form-control" rows="3" name="rtext" id="rtext" placeholder="Request"></textarea>
                    <input type="submit" class="btn btn-info btn-block" value="Send" />
                </form>
            </div>
        </div>

        <br>
        <div class="page-header">
              <h1>Response</h1>
        </div>
        <div name="div_response" id="div_response">
            No answer.
        </div>

        <script type="text/javascript">
        $(document).ready(function(){
            var form = $("#request_form");
            form.submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{% url 'igtasks:send_request' %}",
                    data: form.serialize(),
                    success: function (response) {
                        var response_json = JSON.stringify(response)
                        console.log(response_json)
                        $("#div_response").html(response_json);
                    }
                });

                return false;
            });
        });
        </script>
    {% else %}
        {% include 'main/not_auth.html' %}
    {% endif %}

{% endblock %}
