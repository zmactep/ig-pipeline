{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pavel A. Yakovlev home project">
    <meta name="author" content="Pavel Yakovlev">
    <link rel="shortcut icon" href="{% static 'assets/ico/favicon.png' %}">

    <title>{% block title %}IgCAD Project{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'custom/igcad.css' %}" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'assets/js/jquery.js' %}">
        $(document).ajaxSend(function(event, request, settings) {
            $('#loading-indicator').show();
        });

        $(document).ajaxComplete(function(event, request, settings) {
            $('#loading-indicator').hide();
        });
    </script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/holder.js' %}"></script>
    <script src="{% static 'assets/js/jquery.jscroll.min.js' %}"></script>
    <script src="{% static 'assets/js/holder.js' %}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'assets/js/html5shiv.js' %}"></script>
      <script src="{% static 'assets/js/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>
    {% include "navbar.html" %}

    <div name="loading-indicator" id="loading-indicator" style="display:none;">
        <img src="{% static 'images/loading.gif' %}" />
    </div>

    <div class="container">

        {% block content %}
        {% endblock content %}

    </div> <!-- /container -->

  </body>
</html>
