akka {
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    loglevel = "DEBUG"
}

ig-backend {
    http_port = 8080
    tcp_port = 9999
    tools_root = /opt/ig-pipeline/ig-tools/
    storage_root = /opt/ig-pipeline/storage/
